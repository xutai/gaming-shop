<link rel="stylesheet" href="http://localhost:8083/styles/pages/login.css" crossorigin="anonymous">
<script type="module" src="http://localhost:8083/scripts/client/entries/join.js" crossorigin="anonymous"></script>


<div class="wrapper-join">
    <p class="join-form-title">Join Us</p>
    <!-- <h1>Create your account</h1> -->
    <form novalidate class="userinfo header signup" role="search" action="/singup-post" method="post">
        <!-- <h2 class="form">Singup form</h2> -->
        <!-- <fieldset disalbed> -->
        <fieldset>
            <legend>Signup Form</legend>
            <!-- <p><p>Required fields are followed by <abbr title="required">*</abbr>.</p></p> -->
            <div>
                <label for="username">Username <abbr title="required" aria-label="required"
                        class="label">*</abbr></label>
                <!-- <input type="text" id="username" name="username" value="" autofocus> -->
                <input class="form-join-name" type="text" id="username" name="username" value="" required minlength="4"
                    maxlength="39" pattern="(\w+)(-?)(\w+)">
                <span class="error" aria-live="polite"></span>
            </div>
            <div>
                <label for="email">Email <abbr title="required" aria-label="required" class="label">*</abbr></label>
                <input class="form-join-email" type="email" id="email" name="email" value="" required minlength="8"
                    pattern="([\w-]+)(@{1})([\w-]+)(.\.)([\w-]+)">
                <span class="error" aria-live="polite"></span>
            </div>
            <div>
                <label for="password">Password
                    <abbr title="required" aria-label="required" class="label">*</abbr></label>
                <input class="form-join-password" type="password" id="password" name="password" value="" minlength="8"
                    maxlength="20" required
                    pattern="(\w{0,12})(\d{1})(\w{0,12})([a-z]{1})(\w{0,12})|(\w{0,12})([a-z]{1})(\w{0,12})(\d{1})(\w{0,12})|([\w-]{15,})">
                <span class="error" aria-live="polite"></span>
            </div>
            <input type="hidden" title="timestamp" name="timestamp" id="timestamp" value="">
            <input type="hidden" title="csrf-token" name="csrf" id="csrf" value="">
            <!-- <p class="form-note">Make sure it's at least 15 characters OR at least 8 characters
                                including a
                                number and a lowercase
                                letter. <a href="javascript:void(0);">Learn more</a>.</p> -->
            <button class="button form-join-button" type="button">Sign up for yourself</button>
            <p class="form-note">By clicking “Sign up for yourself”, you agree to our <a
                    href="javascript:void(0);">Terms of
                    Service</a> and <a href="javascript:void(0);">Privacy Statement</a>. We’ll
                occasionally
                send
                you account related emails.</p>
        </fieldset>
    </form>
    <div class="join-success-ui-wrapper toggleDisplayNone">
        <div class="join-success-ui-content">
            <p class="join-success-ui-content-text">sign up successfully!</p>
        </div>
    </div>
</div>
<div class="wrapper-grid">
    <article role="article">
        <div class="content"></div>
        <aside class="extra"></aside>
    </article>
    <aside class="sidebar" role="complementary"></aside>
</div>
